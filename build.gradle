group 'com.cout970'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.5'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = "Releases"
        url = "https://raw.github.com/LiquidEngine/repo/releases"
    }
    maven {
        name = "Snapshots"
        url = "https://raw.github.com/LiquidEngine/repo/snapshots"
    }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile files("./lib/CollisionLib-0.0.1.jar", "./lib/GlUtilities-0.1.1.jar", "./lib/MatrixLib-0.0.4.jar", "./lib/ObjLib-0.0.1.jar", "./lib/RaytraceLib-0.0.1.jar", "./lib/VectorLib-0.0.1.jar")
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.liquidengine:legui:0.1.3-SNAPSHOT"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}